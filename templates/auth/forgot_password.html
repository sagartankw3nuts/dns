{% extends 'auth/auth_base.html' %}
{%load static %}

{% block content %}
<div class="login_wrap">
    <div class="login_dtl">
        <div class="login_wrapper">
            <div class="login_img">
                <div class="img_inner">
                    <img src="{% static 'images/login-img.svg' %}" alt="">
                </div>
            </div>
            <div class="login_form">
                <div class="login_logo">
                    <img src="{% static 'images/login-logo.svg' %}" alt="">
                </div>
                <div class="fp_detail">
                    <div class="fp_ttl">
                        <a href="{% url 'sign_in' %}" class="back_btn">
                            <i><img src="{% static 'images/arrow.svg' %}" alt=""></i>
                            <span>Back to Login</span>
                        </a>
                        <h3>Forgot Password</h3>
                        <p>No worries, weâ€™ll send you reset instructions to your inbox.</p>
                    </div>
                    <form method="POST" action="{% url 'forgot_password' %}" name="forgot_password" id="forgot_password">
                        {% csrf_token %}
                            <div class="login_inner">
                                <div class="inner_form">
                                    <label for="mail" class="elable">Email Address</label>
                                    <input type="mail" name="email" placeholder="Enter your email">
                                </div>
                            </div>
                            <div class="btnbox">
                                <button type="submit" class="l_btn">Reset Password</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>	
    </div>
</div>
{% endblock content %}
