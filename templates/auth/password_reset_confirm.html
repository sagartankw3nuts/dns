{% extends 'auth/auth_base.html' %}
{%load static %}

{% block content %}
		<div class="signup_wrap">
			<div class="signup_dtl">
				<div class="signup_wrapper">
					<div class="login_img">
						<div class="img_inner">
							<img src="{% static 'images/login-img.svg' %}" alt="">
						</div>
					</div>
					<div class="login_form">
						<div class="login_logo">
							<img src="{% static 'images/login-logo.svg' %}" alt="">
						</div>
						<div class="login_form_detail">
							<div class="login_ttl">
								<h3>Reset Password</h3>
								<p>Get started with a free account.</p>
							</div>
                            <form method="POST" >
                                {% csrf_token %}
									<div class="login_inner">
										<div class="inner_form">
											<label for="password" class="elable">New Password</label>
											<div class="pswrap">
												<input type="password" name="new_password1" id="id_new_password1" autocomplete="off" placeholder="Ex:abC@1234">
												<a href="javascript::"><img  id="evt_new_password1" src="{% static 'images/pass-hide.svg' %}" alt="password"></a>
											</div>
										</div>
										<div class="inner_form">
											<label for="cpassword" class="elable">Confirm Password</label>
											<div class="pswrap">
												<input type="password" name="new_password2" id="id_new_password2"  autocomplete="off" placeholder="Ex:abC@1234">
												<a href="javascript:;"><img id="evt_new_password2" src="{% static 'images/pass-hide.svg' %}" alt="password"></a>
											</div>
										</div>
									</div>
									<div class="btnbox">
                                        <button type="submit" class="l_btn">Reset  Password</button>
										{% comment %} <a href="#" class="l_btn">Login</a> {% endcomment %}
									</div>
									{% comment %} <div class="or_wrap">
										<hr>
										<span>OR</span>
										<hr>
									</div>
									<div class="two_btn">
										<div class="btn_box">
											<a href="javascript:;">
												<i><img src="{% static 'images/google.svg' %}" alt=""></i>
												<span>Login with Google</span>
											</a>
										</div>
										<div class="btn_box">
											<a href="javascript:;">Continue with SSO</a>
										</div>
									</div> {% endcomment %}
							</form>
						</div>
					</div>
				</div>	
			</div>
		</div>
{% endblock content %}
